services:
  # Phiên 1: K_MORN_OPEN - 11:00 IST
  - type: cron
    name: matka-k-morn-open
    runtime: node
    schedule: "25 5 * * *"
    buildCommand: npm install
    startCommand: node kich-hoat-chinh-xac.js
    services:
      - type: cron
        name: matka-bot-crawl-all
        runtime: node
        schedule: "* * * * *" # chạy mỗi phút
        buildCommand: npm install
        startCommand: node kich-hoat-chinh-xac.js
        envVars:
          - key: GOOGLE_FUNCTION_URL
            sync: false
          - key: BOT_SECRET_KEY
            sync: false
        sync: false
      - key: BOT_SECRET_KEY
        sync: false

