# Render.com Cron Job cho bot-git-prive

services:
  - type: cron
    name: bot-git-prive-history
    env: node
    plan: free
    schedule: "30 2 * * *"
    timezone: Asia/Kolkata
    buildCommand: npm install
    startCommand: node history-bot.js
    envVars:
      - key: FIREBASE_DATABASE_URL
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT_JSON
        sync: false
